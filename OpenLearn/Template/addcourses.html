{% extends "base.html" %}

{% block title %}Add New Course{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Add a New Course</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Course Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_Link" class="form-label">Link</label>
                    {{ form.Link }}
                </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-md px-5 py-2">Add Course</button>
                </div>
                
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
